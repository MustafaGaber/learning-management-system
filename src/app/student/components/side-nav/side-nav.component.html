<mat-nav-list>
    <div class="text-center px-4 py-3">
        <div>
            <img class="profile-img"
                src="https://dmg5c1valy4me.cloudfront.net/wp-content/uploads/2018/11/07171648/ter-ovanesyan_dima_web.jpg" />
        </div>
        <div class="text-muted font-weight-lighter mt-2">
            Ahmed Hassan
        </div>
        <div class="text-muted font-weight-lighter">
            Grade 10
        </div>
        <div class="row">
            <div class="col p-0"></div>
            <div class="col-auto p-1">
                <img class="student-badge" matTooltip="Hard Worker" src="../../../../assets/imgs/hard-worker.png"/>
            </div>
            <div class="col-auto p-1">
                <img class="student-badge" matTooltip="Team Player" src="../../../../assets/imgs/team-player.png"/>
            </div>
            <div class="col p-0"></div>
            
        </div>
    </div>
    <mat-divider></mat-divider>
    <div class="mat-expansion-panel mat-elevation-z0">
        <div [style.color]="url ==='home' || url === '' ? '#a33' : '#555'"
        [style.background]="url ==='home' || url === '' ? '#eee' : '#fff'"
         (click)="navigateTo('')"
            class="mat-expansion-panel-header pointer d-flex flex-row align-items-center p-3">
            <mat-icon aria-hidden="true" aria-label="home">home</mat-icon>
            <div class="px-1">Home</div>
        </div>
    </div>
    <mat-divider></mat-divider>
    <div class="mat-expansion-panel mat-elevation-z0">
        <div [style.color]="url==='courses' || url==='course-details' ? '#a33' : '#555'"
        [style.background]="url==='courses' || url==='course-details' ? '#eee' : '#fff'"
         (click)="navigateTo('courses')"
            class="mat-expansion-panel-header pointer d-flex flex-row align-items-center p-3">
            <mat-icon aria-hidden="true" aria-label="courses">menu_book</mat-icon>
            <div class="px-1">My courses</div>
        </div>
    </div>
    <mat-divider></mat-divider>

    <div class="mat-expansion-panel mat-elevation-z0">
        <div [style.color]="url==='todo' ? '#a33' : '#555'"
        [style.background]="url==='todo' ? '#eee' : '#fff'"
         (click)="navigateTo('todo')"
            class="mat-expansion-panel-header pointer d-flex flex-row align-items-center p-3">
            <mat-icon aria-hidden="true" aria-label="todo">format_list_bulleted</mat-icon>
            <div class="px-1">My Todo list</div>
        </div>
    </div>
    <mat-divider></mat-divider>
    
</mat-nav-list>
