<div>
    <h1 mat-dialog-title>{{data.action === 'edit' ? 'Edit' : 'Add'}} Video</h1>
    <mat-dialog-content>
        <mat-form-field class="w-100">
            <input matInput placeholder="Video Name" [(ngModel)]="videoName" />
        </mat-form-field>
        <mat-form-field>
            <mat-label>Section Name</mat-label>
            <mat-select  [(ngModel)]="section">
                <mat-option *ngFor="let section of sections" [value]="section">
                    {{section}}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </mat-dialog-content>

    <div class="text-center">
        <button mat-raised-button class="mx-1" color="accent" (click)="submit()">OK</button>
        <button mat-raised-button class="mx-1" color="accent" (click)="dismiss()">Cancel</button>
    </div>
</div>
